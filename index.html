<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CalmConnect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');
    body {
      background: linear-gradient(to right, #0e0e59, #06b7d6);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      align-items: center;
    }

    .sidebar {
      width: 250px;
      background: rgba(173, 216, 230, 0.2);
      padding: 0 50px;
      box-shadow: 2px 0 5px rgba(87, 43, 43, 0.2);
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .title {
      font-family: 'Bubblegum Sans', cursive;
      font-size: 80px;
      text-align: center;
      margin: 20px 0;
      color: #1e90ff;
    }

    .main-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding-bottom: 20px;
      width: calc(100% - 250px);
      margin-left: 250px;
    }

    .chat-container {
      width: 750px;
      height: 650px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      font-size: 18px;
      padding: 10px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-input {
      display: flex;
      width: 100%;
      align-self: center;
      gap: 10px;
    }

    input {
      flex: 1;
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 14px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #1e90ff;
      color: white;
      transition: background 0.3s;
      font-size: 16px;
    }

    button:hover {
      background-color: #ff4500;
    }

    .user-message {
      background-color: #000;
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      max-width: 75%;
      align-self: flex-end;
      text-align: right;
    }

    .bot-message {
      background-color: #fff;
      color: #000;
      padding: 12px 18px;
      border-radius: 12px;
      max-width: 75%;
      align-self: flex-start;
      text-align: left;
    }

    .bot-message.typing {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 5px;
      color: #1e90ff;
    }

    .bot-message.typing span {
      font-size: 24px;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .bot-message.typing span:nth-child(1) {
      animation-delay: 0s;
    }

    .bot-message.typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .bot-message.typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 100% {
        opacity: 0;
        transform: translateY(0);
      }
      50% {
        opacity: 1;
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="title">CalmConnect</div>
  <div class="sidebar" id="chat-history">
    <h3>Chat History</h3>
    <ul id="history-list" style="list-style: none; padding: 0;"></ul>
  </div>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    function sendMessage() {
      const inputField = document.getElementById("user-input");
      const message = inputField.value.trim();
      if (message === "") return;

      const chatBox = document.getElementById("chat-box");

      // User message
      const userMessage = document.createElement("div");
      userMessage.className = "user-message";
      userMessage.textContent = message;
      chatBox.appendChild(userMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Bot message with typing indicator (three dots)
      const botMessage = document.createElement("div");
      botMessage.className = "bot-message typing";
      botMessage.innerHTML = "<span>.</span><span>.</span><span>.</span>";
      chatBox.appendChild(botMessage);
      chatBox.scrollTop = chatBox.scrollHeight;

      // Send the message to the backend
      fetch("http://127.0.0.1:5000/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ message }),
      })
      .then(response => response.json())
      .then(data => {
        // Remove typing indicator and display bot response
        chatBox.removeChild(botMessage);

        const finalBotMessage = document.createElement("div");
        finalBotMessage.className = "bot-message";
        finalBotMessage.textContent = data.response;
        chatBox.appendChild(finalBotMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(error => {
        console.error("Error:", error);
      });

      addToHistory(message);
      inputField.value = "";
    }

    function handleKeyPress(event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    }

    function addToHistory(message) {
      const historyList = document.getElementById("history-list");
      const listItem = document.createElement("li");
      listItem.textContent = message;
      listItem.style.padding = "5px 0";
      historyList.appendChild(listItem);
    }
  </script>
</body>
</html>
